<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Computation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .computed {
            background-color: #e8f5e8;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .formula {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>VAT Auto-Computation Demo</h1>
    
    <div class="formula">
        <strong>Formula:</strong><br>
        12% VAT = Amount Billed × 0.12<br>
        Total Amount = Amount Billed + 12% VAT
    </div>
    
    <form>
        <div class="form-group">
            <label for="amount_billed">Amount Billed (₱):</label>
            <input 
                type="number" 
                id="amount_billed" 
                step="0.01" 
                placeholder="Enter amount billed"
                oninput="calculateVAT()"
            >
        </div>
        
        <div class="form-group">
            <label for="vat_12_percent">12% VAT (Auto-computed) (₱):</label>
            <input 
                type="number" 
                id="vat_12_percent" 
                step="0.01" 
                readonly 
                class="computed"
                placeholder="0.00"
            >
        </div>
        
        <div class="form-group">
            <label for="total_amount">Total Amount (Auto-computed) (₱):</label>
            <input 
                type="number" 
                id="total_amount" 
                step="0.01" 
                readonly 
                class="computed"
                placeholder="0.00"
            >
        </div>
    </form>

    <script>
        function calculateVAT() {
            const amountBilledInput = document.getElementById('amount_billed');
            const vatInput = document.getElementById('vat_12_percent');
            const totalAmountInput = document.getElementById('total_amount');
            
            const amountBilled = parseFloat(amountBilledInput.value) || 0;
            const vat = amountBilled * 0.12;
            const totalAmount = amountBilled + vat;
            
            vatInput.value = vat.toFixed(2);
            totalAmountInput.value = totalAmount.toFixed(2);
        }

        // Initialize with 0.00 values
        document.addEventListener('DOMContentLoaded', function() {
            calculateVAT();
        });
    </script>
</body>
</html>
